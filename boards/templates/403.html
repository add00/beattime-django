{% extends 'boards/base.html' %}

{% load bootstrap %}

{% block container %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="border error">
                    <h2>
                        <span class="glyphicon glyphicon-lock"></span><br>
                        It looks like you don't have permissions to see this page!
                    </h2>
                </div>
            </div>
        </div>
    </div>
{% endblock container %}

{% block footer %}
    <footer>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <a class="btn btn-default" href="{% url 'boards:profile-detail' %}">
                    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                    Back to your profile
                </a>
            </div>
        </div>
    </footer>
{% endblock footer %}
